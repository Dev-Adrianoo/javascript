<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 97vw;
            height: 100vh;
            position: relative;
            margin: auto;
            background-color: rgb(131, 71, 131);
        }
        section {
            position: absolute;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -70%);
        }
        section > input {
            border-radius: 6px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Sistema de Multas</h1>
        Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade"> Km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="Resultado"></div>
    </section>
    <script>
        function calcular() {
            var txtvel = document.getElementById('txtvelocidade');
            var Resultado = document.getElementById('Resultado');
            var vel = Number(txtvel.value);
            Resultado.innerHTML = `sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if(vel > 60) {
                Resultado.innerHTML += `<p> Você esta <strong> MULTADO! </strong> por excesso de velocidade.`
            }else {
                Resultado.innerHTML +=`<p>Dirija sempre com cinto de segurança!</p>`
            }
            
        }
    </script>
</body>
</html>
